name: core
version: 0.0.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dev_dependencies:
  ffigen: ^11.0.0

dependencies:
  ffi: ^2.1.0

ffigen:
  name: "CoreBindings"
  ffi-native:
    assetId: "core-bindings"
  description: "Bindings for core"
  output: "lib/core/bindings.dart"
  compiler-opts:
    - "-I../native/include"
  headers:
    entry-points:
      - "../native/system_dart.h"
  globals:
    exclude:
      - "(.*)"
  macros:
    exclude:
      - "(.*)"
  typedefs:
    exclude:
      - "_(.*)"
  functions:
    leaf:
      include:
        - "system_dart_.*"
    exclude:
      - "_(.*)"
  structs:
    exclude:
      - "_(.*)"