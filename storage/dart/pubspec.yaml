name: tarantool_storage
publish_to: none
version: 0.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dev_dependencies:
  ffigen: ^11.0.0
  test: ^1.22.0

dependencies:
  ffi: ^2.1.0
  msgpack_dart: ^1.0.0
  path: ^1.8.3
  memory:
    path: ../../memory/dart
  core:
    path: ../../core/dart
  interactor:
    path: ../../interactor/dart

ffigen:
  name: "TarantoolBindings"
  ffi-native:
    assetId: "tarantool-bindings"
  description: "Bindings for Tarantool"
  output: "lib/storage/bindings.dart"
  headers:
    entry-points:
      - "../native/src/tarantool.h"
      - "../native/src/tarantool_executor.h"
      - "../native/src/tarantool_box.h"
      - "../native/src/tarantool_factory.h"
      - "../native/src/tarantool_tuple.h"
  globals:
    exclude:
      - "(.*)"
  macros:
    exclude:
      - "(.*)"
  typedefs:
    exclude:
      - "_(.*)"
  functions:
    leaf:
      include:
        - "tarantool_(.*)"
  structs:
    exclude:
      - "_(.*)"
      - "max_align_t"
  type-map:
    "structs":
      "interactor_message":
        "lib": "interactor"
        "c-type": "interactor_message"
        "dart-type": "interactor_message"
      "interactor_completion_event":
        "lib": "interactor"
        "c-type": "interactor_completion_event"
        "dart-type": "interactor_completion_event"
  library-imports:
    interactor: "package:interactor/interactor.dart"
